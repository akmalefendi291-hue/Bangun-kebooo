<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bangun Kebo üò¥</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', 'Comic Neue', cursive;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
    }

    .container {
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: wiggle 1.5s infinite;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    button {
      padding: 14px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      background: #ff6f61;
      color: white;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.15) rotate(-3deg);
      box-shadow: 0 15px 25px rgba(0,0,0,0.3);
    }

    .emoji {
      font-size: 4rem;
      animation: bounce 2s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(2deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .fullscreen-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      background: #333;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .fullscreen-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="fullscreen-btn" onclick="goFullscreen()">üî≥ Full Layar</button>
    <div class="emoji">üêÉ‚è∞</div>
    <h1>bangun kebo udah pagi</h1>
    <p>Kalau masih tidur, kebonya disemprot air üí¶</p>
    <button onclick="alert('WOOI! PAGI WOI! üåûüòÇ')">
      Aku janji bangun
    </button>
  </div>
  <script>
    function goFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
